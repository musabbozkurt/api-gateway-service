BASE_URL: http://localhost:8080
STUDENT_SERVICE_BASE_URL: lb://student-service
SWAGGER_APPLICATION_BASE_URL: lb://swagger-application
PAYMENT_SERVICE_BASE_URL: lb://payment-service
OPENAI_SERVICE_BASE_URL: lb://openai-service

server:
  port: 8080
  netty:
    idle-timeout: 10s
    connection-timeout: 10s

spring:
  application:
    name: api-gateway

  data:
    redis:
      host: localhost
      port: 6379

  jackson:
    default-property-inclusion: non_null
    serialization:
      indent-output: true

  cloud:
    gateway:
      httpclient:
        connect-timeout: 10000
        response-timeout: 10s
        pool:
          max-idle-time: 5s
      default-filters:
        - StripPrefix=1
        - name: CacheRequestBody
          args:
            bodyClass: java.lang.String
        - name: RequestRateLimiter
          args:
            redis-rate-limiter.replenishRate: 40
            redis-rate-limiter.burstCapacity: 80
            redis-rate-limiter.requestedTokens: 1
      routes:
        - id: student-service
          predicates:
            - Path=/student/**
          uri: ${STUDENT_SERVICE_BASE_URL}
        - id: swagger-application
          predicates:
            - Path=/swagger/**
          uri: ${SWAGGER_APPLICATION_BASE_URL}
        - id: payment-service
          predicates:
            - Path=/payment/**
          uri: ${PAYMENT_SERVICE_BASE_URL}
        - id: validate
          predicates:
            - Path=/student/**
          uri: ${STUDENT_SERVICE_BASE_URL}
        - id: openai-service
          predicates:
            - Path=/openai/**
          uri: ${OPENAI_SERVICE_BASE_URL}
        - id: role # This can be removed it's just a PrefixPath example.
          predicates:
            - Path=/student/role/**
          uri: ${STUDENT_SERVICE_BASE_URL}
          filters:
            - PrefixPath=/students
  main:
    web-application-type: reactive

  docker:
    compose:
      enabled: false

  config:
    import: optional:file:.env[.properties]
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB
  codec:
    max-in-memory-size: 10MB

google:
  recaptcha:
    url: https://www.google.com/recaptcha/api/siteverify
    key:
      site: ${SITE_KEY} # SITE KEY
      secret: ${SECRET_KEY} # SECRET KEY
      threshold: 0.5

management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always
    gateway:
      enabled: true

springdoc:
  enable-native-support: true
  api-docs:
    enabled: true
  swagger-ui:
    enabled: true
    path: /swagger-ui.html # http://localhost:8080/swagger-ui.html
    config-url: /v3/api-docs/swagger-config
    urls:
      - url: /openai/api-docs
        name: OpenAI Service
        uri: ${OPENAI_SERVICE_BASE_URL}
        server-url: ${BASE_URL}/openai
      - url: /payment/api-docs
        name: Payment Service
        uri: ${PAYMENT_SERVICE_BASE_URL}
        server-url: ${BASE_URL}/payment
      - url: /student/api-docs
        name: Student Service
        uri: ${STUDENT_SERVICE_BASE_URL}
        server-url: ${BASE_URL}/student
      - url: /swagger/api-docs
        name: Swagger Service
        uri: ${SWAGGER_APPLICATION_BASE_URL}
        server-url: ${BASE_URL}/swagger

eureka:
  client:
    service-url:
      defaultZone: ${EUREKA_CLIENT_SERVICE_URL:http://localhost:8761/eureka}

logging:
  level:
    com.mb.apigateway.config: INFO
    com.mb.apigateway.filter: INFO
    org.springframework.cloud.gateway: INFO
    org.springframework.http.server.reactive: INFO
    org.springframework.web.reactive: INFO
    reactor.netty: INFO
    reactor.netty.http.client: INFO
  request:
    enabled: true
    includeRequestBody: true
    includeResponseBody: true
    maxBodySize: 10000
    excludePaths:
      - "/actuator/**"
    excludeContentTypes:
      - "multipart/form-data"
